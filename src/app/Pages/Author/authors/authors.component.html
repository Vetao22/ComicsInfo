<div class="container-fluid">
  <div class="row">
    <div *ngFor="let author of authors" class="col-sm mt-1 justify-content-center d-flex">
        <div class="card" style="width: 15rem;">
          <img [src]="author.smallImgUrl" class="card-img-top" style="max-height: 250px;" >
          <div class="card-body d-flex flex-column">
            <a [routerLink]="['/AuthorDetails', author.id]" href="#" class="stretched-link w-100 mt-auto">{{ author.name }}</a>
          </div>
        </div>
    </div>
  </div>

  <div *ngIf="loading" class="d-flex justify-content-center">
    <img src="../assets/loading.gif" width="64" height="64"/>
  </div>

  <div class="d-flex justify-content-center">
    <button id="btnLoad" class="btn btn-info mt-2 mb-2" (click)="Load()">Load</button>
  </div>

</div>
